<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQUIPE DE TI - JVT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Imagem no canto superior esquerdo -->
    <img src="/img/george-removebg-preview.png" alt="Logo EMGC" class="logo">

    <div class="container">
        <h1>Calculadora de Porcentagem</h1>
        <label for="percent">Digite a porcentagem (0-100%):</label>
        <input type="number" id="percent" placeholder="0" min="0" max="100">

        <div class="result">
            <p><strong>Para 6:</strong> <span id="result-6">0</span></p>
            <p><strong>Para 8:</strong> <span id="result-8">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>

    <footer>Feito pela Equipe de TI - George Chalmers 2025</footer>
</body>
</html>
